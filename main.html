<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="form-div">
		<form get="post">
        <label for="name">Name</label>
        <input type="text" name="" id="name"> <br><br>
        <label for="email">Email</label>
        <input type="email" name="" id="email"> <br><br>
        <label for="gender">Gender</label><br>
        <input type="radio" id="male" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender">
        <label for="female">Female</label><br><br>
        <label for="cars">Car Brands</label>
        <select name="" id="cars">
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="mercedez">Mercedez</option>
        </select><br><br>
        <label for="carage">Car Age</label>
        <input type="number" id="carage"> <br><br>
        <label for="dop">Date of Purchase</label>
        <input type="date"id="dop"><br><br>
        <label for="password">Password</label>
        <input type="password" name="" id="password"><br><br>
        <button type="submit">Submit</button>
		</form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
